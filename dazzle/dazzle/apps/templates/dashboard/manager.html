{% extends "base/_layout_standard.html" %}
{% load staticfiles i18n %}

{% block main %}

	<div class="well well-sm">
		<h4>
			<span>Dashboard</span>&nbsp;
			<small>Site Manager</small>&nbsp;
		</h4>
	</div>

<!--div>
    <ol class="breadcrumb">
    	<li>Dashboard</li>
    	<li class="active">Taco Store</li>
    </ol>
-->

    <div class="panel panel-default">
  		<!-- Default panel contents -->
  		<div class="panel-heading">
  			<h5 class="pull-left">
  				Current Sites&nbsp;
				<span class="label label-default">1</span>
  			</h5>
  			<div class="btn-group pull-right">
			  <button type="button" class="btn btn-default">Refresh</button>
			  <button type="button" class="btn btn-primary">Add Site</button>
			</div>
			<div class="clearfix">&nbsp;</div>
  		</div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>Site ID</th>
						<th>Description</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1337</td>
						<td>Fish &amp; Taco Store</td>
						<td><span class="label label-success">Active</span></td>
						<td>
							<div class="btn-group btn-group-xs">
								<div class="btn btn-default">Edit</div>
							</div>
						</td>
					</tr>
					{% for i in c %}
					<tr class="active">
						<td>1337</td>
						<td>Fish &amp; Taco Store</td>
						<td><span class="label label-success">Active</span></td>
						<td>
							<div class="btn-group btn-group-xs">
								<div class="btn btn-default">Edit</div>
							</div>
						</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>

{% endblock %}
