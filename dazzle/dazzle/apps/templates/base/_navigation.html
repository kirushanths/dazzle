<!-- Fixed navbar -->
<div class="container">
	<button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

	<a class="navbar-brand" href="#">Dazzle</a>

	<div class="navbar-collapse collapse">

		<ul class="nav navbar-nav navbar-right">
			{% if user.is_authenticated %}
				<li class="active"><a>Welcome, {{ user.get_display_name }}</a></li>
				<li><a href="{% url 'apps.accounts.views.logout' %}">Logout</a></li>
			{% else %}
				<li class="active"><a href="{% url 'apps.accounts.views.login' %}">Are you a developer?</a></li>
				<li><a href="{% url 'apps.accounts.views.register' %}">Create Account</a></li></li>
				<li><a href="{% url 'apps.accounts.views.login' %}">Login</a></li>
			{% endif %}
		</ul>

	</div><!--/.nav-collapse -->
</div>
