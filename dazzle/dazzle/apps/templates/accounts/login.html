{% extends "base/_layout_standard.html" %}
{% load staticfiles i18n %}

{% block header_title %}
	Sign into your account
{% endblock %}

{% block main %}

<div class="row">
	<div class="col-xs-12 col-md-8 col-sm-10">
		<form class="form-horizontal" role="form" method="post">
			{% csrf_token %}
			<div class="form-group">
				<label for="inputEmail1" class="control-label col-sm-2 col-lg-2">Email</label>
				<div class="col-sm-10 col-lg-10">
					<input class="form-control" type="text" id="email" name="email" placeholder="Email" autocorrect="off" autocapitalize="off">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword1" class="control-label col-sm-2 col-lg-2">Password</label>
				<div class="col-sm-10 col-lg-10">
					<input id="password" class="form-control" name="password" type="password" placeholder="Password" autocapitalize="off">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 col-lg-offset-2 col-lg-10">
					<div class="checkbox">
						<label>
							<input type="checkbox"> Remember me
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10 col-lg-offset-2 col-lg-10">
					<button type="submit" class="btn btn-primary">Sign in</button>
				</div>
			</div>
		</form>
	</div>
</div>

{% endblock %}
