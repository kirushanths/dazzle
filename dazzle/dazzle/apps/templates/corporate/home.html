{% extends "base/_layout_standard.html" %}
{% load staticfiles i18n %}

{% block before_main %}

    <div class="landing_header">
        <div class="container">
            <div class="logo">
                <img src="{% static "core/images/logos/dazzle.png" %}" alt="dazzle" />
            </div>

            <div class="slogan rounded">
                <div class="h1">Create an amazing website in 15 minutes</div>

                <div class="h2">Choose from the most beautiful designs on the web</div>

                <form class="form-inline" role="form" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="sr-only" for="landingform_email">Email address</label>
                        <input type="email" class="form-control" id="landingform_email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="landingform_password">Password</label>
                        <input type="password" class="form-control" id="landingform_password" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary">Get Started</button>
                </form>
            </div>

        </div>
    </div>

{% endblock %}
